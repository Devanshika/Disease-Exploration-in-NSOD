<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Devanshika Ghosh">
  <title>Disease Exploration in Nova Scotia Open Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
<link href="dashboard.css" rel="stylesheet">
  <style>
    .nav_padded {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Disease Exploration- Nova Scotia Open Data</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item nav_padded">
             <p><b>Choose Dimension</b></p>
             <label class="checkbox">
             <input type="checkbox" data-toggle="toggle" id="yearToggle" > Year
           </label>
           <label class="checkbox">
            <input type="checkbox" data-toggle="toggle" id="areaToggle" > Area
          </label>
           </li>
            <li class="nav-item nav_padded">
              <p><b>Choose Measures</b></p>
              <label class="checkbox">
                <input type="checkbox" data-toggle="toggle" id="noOfCasesToggle" > Number of Cases 
              </label>
              <label class="checkbox">
                <input type="checkbox" data-toggle="toggle" id="ratePer100KToggle" > Rate per 100K 
              </label>
              </li>

            <li class="nav-item nav_padded">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="getChartBtn">
                Get Chart
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Other Charts</h1>
        </div>
        <div id="other-charts">
        </div>
        <p id="debug" class="my-4 w-100"></p>
      </main>
    </div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="chart.js"></script>
</body>

</html>
